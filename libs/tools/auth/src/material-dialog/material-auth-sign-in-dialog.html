<h2 matDialogTitle>Sign in</h2>

<form [formGroup]="signInForm">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" />
    </mat-form-field>

    @if (error()) {
      <div>
        <mat-error>{{ error() }}</mat-error>
      </div>
    }

    @if (busy()) {
      <div>
        <mat-progress-bar mode="indeterminate" />
      </div>
    }
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      type="submit"
      mat-flat-button
      color="primary"
      [disabled]="submitDisabled()"
    >
      Sign in
    </button>
  </mat-dialog-actions>
</form>
