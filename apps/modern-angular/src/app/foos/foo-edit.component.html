<fest-service-call-state [state]="readFoo.state()" busy="Fetching foo...">
  <ng-template #success>
    <form [formGroup]="form">
      <app-foo-form [form]="form" />

      <div style="margin: 1em 0">
        <button type="submit" [disabled]="submitDisabled()">save</button>

        <button #btnDelete type="button" [disabled]="deleteDisabled()">
          delete
        </button>
      </div>
    </form>
  </ng-template>
</fest-service-call-state>

<fest-service-call-state [state]="updateFoo.state()" busy="Updating foo..." />

<fest-service-call-state [state]="deleteFoo.state()" busy="Deleting foo..." />
